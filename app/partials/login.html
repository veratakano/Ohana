
<div class="container-fluid userForm">
		<form name="loginForm" class="form" ng-submit="loginForm.$valid && login(credentials)" novalidate>       
			<h2 class="form-heading">Please login</h2>
			<input type="email" class="form-control" id="email" name="username" placeholder="Email Address" required ng-model="credentials.email" autofocus />
			<input type="password" class="form-control" id="password" name="password" placeholder="Password" required ng-model="credentials.password"/>      
			<button id="submit" class="btn btn-lg btn-primary btn-block" type="submit">Login</button> 
			<div>Not a member yet?<br />
			<a href="#/signup">Sign up</a></div>
			<div ng-show="message" class="alert alert-danger">{{message}}</div> 
		</form>
</div>
