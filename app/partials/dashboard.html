
	<!-- dashboard -->
	<div class="container-fluid dashboard">
		<div style="position: absolute; left: 50%; top:50px;">
        	<div id="treeView" style="position: relative; left: -50%;">
        		<div class="generation" ng-repeat="generation in flowchart.generations" on-last-repeat>
      				<div id="node{{node.id}}" ng-click="openDialog(node.id,node.title,node.gender)" class="node" ng-repeat="node in generation.nodes">
      					<img class="node_img" ng-src="images/icons/icon_{{node.gender}}.png" />
      					<div class="node_body">
      						{{node.title}}
      					</div>
      				</div>
      			</div>
        	</div>
		</div>
	</div>

	<!-- edit forms for profile -->
	<script type="text/ng-template" id="userDialogId">
		<div class="ngdialog-message">
			<div class="node_body clearfix">
				<img class="node_img" ng-src="images/icons/icon_{{ngDialogData.gender}}.png" />
				<h4 class="node_name">{{ngDialogData.title}}</h4>
			</div>
			<p>Data passed through Title: <code>{{ngDialogData.title}}</code></p>
			<div class="row">
				<div class="col-xs-6">First name:</div>
				<div class="col-xs-6">Jane</div>
			</div>
			<div class="row">
				<div class="col-xs-6">Last name:</div>
				<div class="col-xs-6">Bishop</div>
			</div>
			<div class="row">
				<div class="col-xs-6">Country of Birthd:</div>
				<div class="col-xs-6">Singapore</div>
			</div>
			<div class="row">
				<div class="col-xs-6">Gender:</div>
				<div class="col-xs-6">{{ngDialogData.gender}}</div>
			</div>
			<br />
			<div class="row mt">
				<div class="col-md-4" style="border:1px solid black" ng-click="openProfile()">Profile</div>
				<div class="col-md-4" style="border:1px solid black" ng-click="openEdit()">Edit</div>
				<div class="col-md-4" style="border:1px solid black">Delete</div>
			</div>
		</div>
	</script>

	<!-- edit forms for profile -->
	 <script type="text/ng-template" id="editDialogId">
		<div class="ngdialog-message">
			<div class="node_body clearfix">
				<img class="node_img" ng-src="images/icons/icon_{{ngDialogData.gender}}.png" />
				<h4 class="node_name">{{ngDialogData.title}}</h4>
			</div>
			<h3>Edit</h3>
			<p>Data passed through ID: <code>{{ngDialogData.id}}</code></p>
			<p>Data passed through Title: <code>{{ngDialogData.title}}</code></p>
			<form>
				<div class="form-group">
					<label for="exampleInputEmail1">First Name</label>
				    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
				</div>
				<div class="form-group">
				    <label for="exampleInputPassword1">Last Name</label>
				    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password">
				</div>
				<div class="form-group">
					<label>Country of Birth</label>
				    <select class="form-control">
					  <option>Singapore</option>
					  <option>2</option>
					  <option>3</option>
					  <option>4</option>
					  <option>5</option>
					</select>
				</div>
				<div class="form-group">
					<label>Gender</label>
					<div class="radio">
					<label class="radio-inline">
					  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Male
					</label>
					<label class="radio-inline">
					  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Female
					</label>
					</div>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</script>
