	<!-- Create Member -->
	<div class="container create-member" ng-init="tab=1">
		<h2>Create Memeber</h2>
		<br>
		<div class="row">
			<div class="col-md-3" style="height: 425px; padding-right:0;">
				<div class="wizard-nav-container" style="height: 360px;">
					<div class="list-group">
					  <a class="list-group-item" ng-class="{active:tab == 1}" ng-click="tab = 1" style="line-height: 40px;">
					  	<i class="fa fa fa-chevron-right" style="float: right; margin-right: -6px; margin-top: 12px;"></i>
						<i class="fa fa-user-plus"></i>&nbsp;&nbsp;Create Parents
					  </a>
					  <a class="list-group-item" ng-class="{active:tab == 2}" ng-click="tab = 2" style="line-height: 40px;">
					  	<i class="fa fa fa-chevron-right" style="float: right; margin-right: -6px; margin-top: 12px;"></i>
						<i class="fa fa-user-plus"></i>&nbsp;&nbsp;Create Siblings
					  </a>
					  <a class="list-group-item" ng-class="{active:tab == 3}" ng-click="tab = 3" style="line-height: 40px;">
					  	<i class="fa fa fa-chevron-right" style="float: right; margin-right: -6px; margin-top: 12px;"></i>
						<i class="fa fa-user-plus"></i>&nbsp;&nbsp;Create Spouse
					  </a>
					  <a class="list-group-item" ng-class="{active:tab == 4}" ng-click="tab = 4" style="line-height: 40px;">
					  	<i class="fa fa fa-chevron-right" style="float: right; margin-right: -6px; margin-top: 12px;"></i>
						<i class="fa fa-user-plus"></i>&nbsp;&nbsp;Create Spawn
					  </a>
					</div>
				</div>
			</div>
			<div class="col-md-7" style="border-top: 1px solid #dddddd;" ng-show="tab == 1">
				<form name="frmAddParent" class="center-block" ng-submit="addParent(parents)" style="width:500px;">
					<div class="form-group">
						<h3><i class="fa fa-info"></i>&nbsp;&nbsp;Details of Father: </h3>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="txtFirstName" placeholder="First Name" required ng-model="parents.fFirstName" autofocus/>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="txtLastName" placeholder="Last Name"  required ng-model="parents.fLastName"/>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="txtPlaceOfBirth" placeholder="Place of Birth" ng-autocomplete  required ng-model="parents.fPOB"/>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="txtEmail" placeholder="Email Address" ng-model="parents.fEmail"/>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="calDOB" placeholder="Date of Birth"  required ng-model="parents.fDOB"/>
					</div>
					<div class="checkbox">
						<label>
						  <input type="checkbox" ng-model="parents.fvStatus"> Deceased
						</label>
					</div>
					<div class="form-group">
						<h3><i class="fa fa-info"></i>&nbsp;&nbsp;Details of Mother: </h3>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="txtFirstName" placeholder="First Name" required ng-model="parents.mFirstName"/>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="txtLastName" placeholder="Last Name" required ng-model="parents.mLastName"/>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="txtPlaceOfBirth" placeholder="Place of Birth" ng-autocomplete required ng-model="parents.mPOB"/>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="txtEmail" placeholder="Email Address" ng-model="parents.mEmail"/>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="calDOB" placeholder="Date of Birth" required ng-model="parents.mDOB"/>
					</div>
					<div class="checkbox">
					<label>
						  <input type="checkbox" ng-model="parents.mvStatus"> Deceased
					</label>
					</div>
					<button class="btn btn-primary pull-right"  name="inlineRadioOptions" type="submit">Add Parent</button>
				</form>
			</div>
			<div class="col-md-7" style="border-top: 1px solid #dddddd;" ng-show="tab == 2">
				<form name="frmAddSibling" class="center-block" ng-submit="addSibling(sibling)" style="width:500px;">
					<div class="form-group">
						<h3><i class="fa fa-info"></i>&nbsp;&nbsp;Details of Sibling: </h3>
					</div>
					<div class="form-group">
						<label class="radio-inline">
						  <input type="radio" name="inlineRadioOptions" ng-model="sibling.type" value="Brother"> Brother
						</label>
						<label class="radio-inline">
						  <input type="radio" name="inlineRadioOptions" ng-model="sibling.type" value="Sister"> Sister
						</label>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="txtFirstName" placeholder="First Name" required ng-model="sibling.fName" autofocus/>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="txtLastName" placeholder="Last Name"  required ng-model="sibling.lName"/>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="txtPlaceOfBirth" placeholder="Place of Birth" ng-autocomplete  required ng-model="sibling.POB"/>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="txtEmail" placeholder="Email Address" ng-model="sibling.email"/>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="calDOB" placeholder="Date of Birth"  required ng-model="sibling.DOB"/>
					</div>
					<div class="checkbox">
					<label>
						  <input type="checkbox" ng-model="sibling.vStatus"> Deceased
					</label>
					</div>

					<button class="btn btn-primary pull-right" type="submit">Add Sibling</button> 
				</form>
			</div>
			<div class="col-md-7" style="border-top: 1px solid #dddddd;" ng-show="tab == 3">
				<form name="frmAddSpouse" class="center-block" ng-submit="addSpouse(spouse)" style="width:500px;">
					<div class="form-group">
						<h3><i class="fa fa-info"></i>&nbsp;&nbsp;Details of Spouse: </h3>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="txtFirstName" placeholder="First Name" required ng-model="spouse.fName" autofocus/>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="txtLastName" placeholder="Last Name"  required ng-model="spouse.lName"/>
					</div>
					<div class="form-group">
						<label class="radio-inline">
						  <input type="radio" name="inlineRadioOptions" ng-model="spouse.gender" value="M"> Male
						</label>
						<label class="radio-inline">
						  <input type="radio" name="inlineRadioOptions" ng-model="spouse.gender" value="F"> Female
						</label>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="txtPlaceOfBirth" placeholder="Place of Birth" ng-autocomplete  required ng-model="spouse.POB"/>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="txtEmail" placeholder="Email Address" ng-model="spouse.email"/>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="calDOB" placeholder="Date of Birth"  required ng-model="spouse.DOB"/>
					</div>
					<div class="checkbox">
					<label>
						  <input type="checkbox" ng-model="spouse.vStatus"> Deceased
					</label>
					</div>
					<button class="btn btn-primary pull-right" type="submit">Add Spouse</button> 
				</form>
			</div>
			<div class="col-md-7" style="border-top: 1px solid #dddddd;" ng-show="tab == 4">
				<form name="frmAddChildren" class="center-block" ng-submit="addChildren(children)" style="width:500px;">
					<div class="form-group">
						<h3><i class="fa fa-info"></i>&nbsp;&nbsp;Details of Children: </h3>
					</div>
					<div class="form-group">
						<label class="radio-inline">
						  <input type="radio" name="inlineRadioOptions" ng-model="children.type" id="inlineRadio1" value="Son"> Son
						</label>
						<label class="radio-inline">
						  <input type="radio" name="inlineRadioOptions" ng-model="children.type" id="inlineRadio2" value="Daughter"> Daughter
						</label>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="txtFirstName" placeholder="First Name" required ng-model="children.fName" autofocus/>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="txtLastName" placeholder="Last Name"  required ng-model="children.lName"/>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="txtPlaceOfBirth" placeholder="Place of Birth" ng-autocomplete  required ng-model="children.POB"/>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="txtEmail" placeholder="Email Address" ng-model="children.email"/>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="calDOB" placeholder="Date of Birth"  required ng-model="children.DOB"/>
					</div>
					<div class="checkbox">
					<label>
						  <input type="checkbox" ng-model="children.vStatus"> Deceased
					</label>
					</div>
					<button class="btn btn-primary pull-right" type="submit">Add Son</button> 
				</form>
			</div>
		</div>
		<div class="spacer"></div>
	</div>
